<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Dikea - DocManager Pro</title>
    <script src="/htmx/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center">
                        <span class="text-xl font-bold text-gray-800">DocManager Pro</span>
                    </a>
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="/documents" class="text-gray-700 hover:text-gray-900">Document Manager</a>
                        <a href="/chat" class="text-gray-700 hover:text-gray-900">Chat with Dikea</a>
                        <a href="/user-info" class="text-gray-700 hover:text-gray-900">User Info</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white shadow rounded-lg flex flex-col h-[calc(100vh-12rem)]">
            <div class="p-4 border-b">
                <h2 class="text-xl font-semibold">Chat with Dikea</h2>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chatMessages">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
                            <span class="text-white font-bold">D</span>
                        </div>
                    </div>
                    <div class="ml-3 bg-gray-100 rounded-lg p-3">
                        <p class="text-sm">Hello! I'm Dikea, your document management assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t">
                <form class="flex space-x-4">
                    <input type="text" 
                           class="flex-1 rounded-lg border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                           placeholder="Type your message...">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        async function handleLogout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    console.error('Logout failed:', data.error);
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</body>
</html>
