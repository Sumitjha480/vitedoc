<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #adobe-dc-view {
            height: calc(100vh - 64px);
            width: 100%;
            margin: 0;
            padding: 0;
            transition: width 0.1s ease;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .chat-sidebar {
            transition: transform 0.3s ease;
            min-width: 280px;
            max-width: 600px;
            z-index: 50;
        }
        .chat-sidebar.hidden {
            transform: translateX(100%);
        }
        #adobe-dc-view.sidebar-open {
            width: calc(100% - var(--sidebar-width, 320px));
        }
        .resize-handle {
            position: absolute;
            left: -2px;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #e5e7eb;
            cursor: ew-resize;
            transition: background-color 0.2s;
            z-index: 60;
        }
        .resize-handle:hover,
        .resize-handle.active {
            background-color: #3b82f6;
        }
        .resize-handle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 20px;
            background-color: #94a3b8;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        #chatToggle.hidden {
            display: none;
        }
        .resize-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 40;
            display: none;
        }
        .resize-overlay.active {
            display: block;
        }
        /* Hide Adobe branding and legal notices */
        /* .adobe-logo, 
        .adobe-legal-copyright-notice,
        .adobe-dc-view-license-banner,
        [data-testid="adobe-logo"],
        [data-testid="legal-notices"],
        .adobe-viewer-footer,
        .adobe-reader-footer {
            display: none !important;
        } */
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- Rest of the HTML content remains exactly the same until the script section -->
    <nav class="bg-white shadow-lg h-16">
        <!-- Navigation content remains the same -->
        <div class="max-w-7xl mx-auto px-4 h-full">
            <div class="flex justify-between items-center h-full">
<div class="flex items-center space-x-4">
                    <button onclick="window.location.href='/documents'" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back to Documents
                    </button>
                    <div class="flex items-center space-x-4">
                        <select id="pdfSelector" class="hidden border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </select>
<div class="relative">
                            <button id="addPdfButton" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                Add PDF
                            </button>
                            <div id="addPdfDropdown" class="hidden absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
                                <div class="py-1">
                                    <button id="uploadNewPdf" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                                        </svg>
                                        Upload New PDF
                                    </button>
                                    <button id="selectExisting" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2"/>
                                        </svg>
                                        Select from Database
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1 id="documentTitle" class="text-xl font-semibold text-gray-800"></h1>
                </div>
                <button id="chatToggle" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    Chat with Dikea
                </button>
            </div>
        </div>
    </nav>
    <div class="flex flex-1 relative">
        <div id="adobe-dc-view"></div>
        
        <!-- Resize Overlay -->
        <div id="resizeOverlay" class="resize-overlay"></div>

        <!-- Chat Sidebar -->
        <div id="chatSidebar" class="chat-sidebar hidden fixed right-0 top-16 bottom-0 w-80 bg-white shadow-lg flex flex-col">
            <!-- Rest of the chat sidebar content remains the same -->
            <!-- Resize Handle -->
            <div id="resizeHandle" class="resize-handle"></div>
            
            <!-- Chat Header -->
            <div class="p-4 bg-blue-500 text-white">
                <div class="chat-header">
                    <div>
                        <div class="text-lg font-semibold">Dikea AI</div>
                        <div class="flex items-center mt-2 text-sm bg-blue-600 rounded p-2">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span id="chatDocumentTitle">document.pdf</span>
                        </div>
                    </div>
                    <button id="closeChatBtn" class="text-white hover:text-gray-200 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4 bg-gray-50" id="chatMessages">
                <div class="bg-white rounded-lg p-3 shadow-sm mb-4">
                    <div class="text-sm text-blue-500 font-semibold mb-1">Dikea AI</div>
                    <div class="text-gray-700">Hello! I'm here to help you with your document. Feel free to ask any questions!</div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 bg-white border-t">
                <textarea id="chatInput" class="w-full border rounded-lg p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Type your message..."></textarea>
                <button id="sendMessage" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Send Message
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // First check if user is authenticated
            fetch('/check-session')
                .then(response => response.json())
                .then(data => {
                    if (!data.isAuthenticated) {
                        window.location.href = '/';
                        return;
                    }
                    initializeViewer();
                })
                .catch(error => {
                    console.error('Session check failed:', error);
                    window.location.href = '/';
                });

function initializeViewer() {
                const urlParams = new URLSearchParams(window.location.search);
                const fileId = urlParams.get('fileId');
                const fileName = urlParams.get('fileName');

                // Initialize state for multiple PDFs
                const loadedPDFs = new Map();
                let currentPDFId = fileId;

                if (fileName) {
                    document.getElementById('documentTitle').textContent = fileName;
                    document.getElementById('chatDocumentTitle').textContent = fileName;
                    document.title = `Viewing: ${fileName}`;
                }

                if (!fileId) {
                    alert('No document specified');
                    window.location.href = '/documents';
                    return;
                }

// Initialize Adobe PDF Embed API with modified configuration
                let adobeDCView = new AdobeDC.View({
                    clientId: "8c0cd670273d451cbc9b351b11d22318",
                    divId: "adobe-dc-view"
                });

                // Add first PDF to loaded PDFs
                loadedPDFs.set(fileId, { id: fileId, name: fileName || 'document.pdf' });

                // Show the PDF with modified viewer configuration
                adobeDCView.previewFile({
                    content: { location: { url: `/view-document/${fileId}` } },
                    metaData: { fileName: fileName || 'document.pdf' }
                }, {
                    embedMode: "FULL_WINDOW",
                    showDownloadPDF: true,
                    showPrintPDF: true,
                    showLeftHandPanel: true,
                    showAnnotationTools: true,
                    enableFormFilling: true,
                    showZoomControl: true,
                    showPageControls: true,
                    showBookmarks: true,
                    enableSearchAPIs: true,
                });

// Initialize elements and event handlers
                const pdfSelector = document.getElementById('pdfSelector');
                const addPdfButton = document.getElementById('addPdfButton');
                const addPdfDropdown = document.getElementById('addPdfDropdown');
                const uploadNewPdf = document.getElementById('uploadNewPdf');
                const selectExisting = document.getElementById('selectExisting');

                // Toggle dropdown
                addPdfButton.addEventListener('click', () => {
                    addPdfDropdown.classList.toggle('hidden');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!addPdfButton.contains(e.target) && !addPdfDropdown.contains(e.target)) {
                        addPdfDropdown.classList.add('hidden');
                    }
                });

                // Update PDF selector options
                function updatePDFSelector() {
                    pdfSelector.innerHTML = '';
                    loadedPDFs.forEach((pdf) => {
                        const option = document.createElement('option');
                        option.value = pdf.id;
                        option.textContent = pdf.name;
                        option.selected = pdf.id === currentPDFId;
                        pdfSelector.appendChild(option);
                    });
                    pdfSelector.style.display = loadedPDFs.size > 1 ? 'block' : 'none';
                }

// Handle PDF selector change
                pdfSelector.addEventListener('change', async (e) => {
                    const selectedId = e.target.value;
                    const selectedPDF = loadedPDFs.get(selectedId);
                    if (selectedPDF) {
                        currentPDFId = selectedId;
                        
// Clean up the existing viewer
                        document.getElementById('adobe-dc-view').innerHTML = '';
                        
                        // Initialize new viewer instance
                        const newAdobeDCView = new AdobeDC.View({
                            clientId: "8c0cd670273d451cbc9b351b11d22318",
                            divId: "adobe-dc-view"
                        });

                        // Update the viewer reference
                        adobeDCView = newAdobeDCView;

                        // Show the new PDF
                        await adobeDCView.previewFile({
                            content: { location: { url: `/view-document/${selectedId}` } },
                            metaData: { fileName: selectedPDF.name }
                        }, {
                            embedMode: "FULL_WINDOW",
                            showDownloadPDF: true,
                            showPrintPDF: true,
                            showLeftHandPanel: true,
                            showAnnotationTools: true,
                            enableFormFilling: true,
                            showZoomControl: true,
                            showPageControls: true,
                            showBookmarks: true,
                            enableSearchAPIs: true,
                        });

                        // Update UI elements
                        document.getElementById('documentTitle').textContent = selectedPDF.name;
                        document.getElementById('chatDocumentTitle').textContent = selectedPDF.name;
                        document.title = `Viewing: ${selectedPDF.name}`;

// Re-register event listeners for the new viewer instance
                        registerViewerCallbacks(adobeDCView);
                    }
                });

// Handle upload new PDF
                uploadNewPdf.addEventListener('click', () => {
                    addPdfDropdown.classList.add('hidden');
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = '.pdf';
                    fileInput.style.display = 'none';
                    document.body.appendChild(fileInput);

                    fileInput.click();

                    fileInput.addEventListener('change', async () => {
                        const file = fileInput.files[0];
                        if (file) {
                            const formData = new FormData();
                            formData.append('document', file);

                            try {
                                const response = await fetch('/upload', {
                                    method: 'POST',
                                    body: formData
                                });

                                if (response.ok) {
                                    const result = await response.json();
                                    loadedPDFs.set(result.fileId, {
                                        id: result.fileId,
                                        name: result.fileName
                                    });
                                    updatePDFSelector();
                                    pdfSelector.value = result.fileId;
                                    pdfSelector.dispatchEvent(new Event('change'));
                                } else {
                                    console.error('Upload failed');
                                    alert('Failed to upload PDF');
                                }
                            } catch (error) {
                                console.error('Upload error:', error);
                                alert('Error uploading PDF');
                            }
                        }
                        document.body.removeChild(fileInput);
                    });
                });

                // Handle select from database
                selectExisting.addEventListener('click', async () => {
                    addPdfDropdown.classList.add('hidden');
                    try {
                        const response = await fetch('/list-documents');
                        if (response.ok) {
                            const documents = await response.json();
                            
                            // Create and show modal
                            const modal = document.createElement('div');
                            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50';
                            modal.innerHTML = `
                                <div class="bg-white rounded-lg p-6 w-96 max-h-[80vh] flex flex-col">
                                    <div class="flex justify-between items-center mb-4">
                                        <h3 class="text-lg font-semibold">Select PDF from Database</h3>
                                        <button class="text-gray-500 hover:text-gray-700" id="closeModal">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="flex-1 overflow-y-auto">
                                        ${documents.map(doc => `
                                            <button class="w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center document-select" data-id="${doc.id}" data-name="${doc.name}">
                                                <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                                </svg>
                                                ${doc.name}
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            
                            document.body.appendChild(modal);

                            // Handle close modal
                            const closeModal = modal.querySelector('#closeModal');
                            closeModal.addEventListener('click', () => {
                                document.body.removeChild(modal);
                            });

                            // Handle document selection
                            const documentButtons = modal.querySelectorAll('.document-select');
                            documentButtons.forEach(button => {
                                button.addEventListener('click', () => {
                                    const docId = button.dataset.id;
                                    const docName = button.dataset.name;
                                    
                                    loadedPDFs.set(docId, {
                                        id: docId,
                                        name: docName
                                    });
                                    updatePDFSelector();
                                    pdfSelector.value = docId;
                                    pdfSelector.dispatchEvent(new Event('change'));
                                    
                                    document.body.removeChild(modal);
                                });
                            });
                        } else {
                            console.error('Failed to fetch documents');
                            alert('Failed to fetch documents from database');
                        }
                    } catch (error) {
                        console.error('Error fetching documents:', error);
                        alert('Error fetching documents from database');
                    }
                });

                // Initialize PDF selector
                updatePDFSelector();

                // Rest of the JavaScript code remains exactly the same
                // Chat functionality
                const chatToggle = document.getElementById('chatToggle');
                const chatSidebar = document.getElementById('chatSidebar');
                const pdfView = document.getElementById('adobe-dc-view');
                const chatInput = document.getElementById('chatInput');
                const sendMessage = document.getElementById('sendMessage');
                const chatMessages = document.getElementById('chatMessages');
                const resizeHandle = document.getElementById('resizeHandle');
                const closeChatBtn = document.getElementById('closeChatBtn');
                const resizeOverlay = document.getElementById('resizeOverlay');

                // Add goToReference to window object for global access
                window.goToReference = function(reference) {
                    console.log('Navigating to page:', reference.page_number[0]);
                    if (adobeDCView) {
                        // First navigate to the page
                        adobeDCView.previewFile.setPage(reference.page_number[0])
                            .then(() => {
                                // Then search for the text
                                return adobeDCView.previewFile.search({
                                    query: reference.text,
                                    matchCase: false,
                                    matchWholeWord: false,
                                    useRegex: false
                                });
                            })
                            .then(searchResults => {
                                console.log('Search results:', searchResults);
                                // The search results will automatically be highlighted in the PDF
                            })
                            .catch(error => {
                                console.error('Error during search:', error);
                            });
                    }
                };

                function toggleChat(show) {
                    chatSidebar.classList.toggle('hidden', !show);
                    pdfView.classList.toggle('sidebar-open', show);
                    chatToggle.classList.toggle('hidden', show);
                }

                chatToggle.addEventListener('click', () => toggleChat(true));
                closeChatBtn.addEventListener('click', () => toggleChat(false));

                // Resize functionality
                let isResizing = false;

                resizeHandle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    resizeHandle.classList.add('active');
                    resizeOverlay.classList.add('active');
                    document.body.style.cursor = 'ew-resize';
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isResizing) return;

                    const containerRect = document.body.getBoundingClientRect();
                    const width = containerRect.right - e.clientX;

                    if (width >= 280 && width <= 600) {
                        chatSidebar.style.width = `${width}px`;
                        document.documentElement.style.setProperty('--sidebar-width', `${width}px`);
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isResizing) {
                        isResizing = false;
                        resizeHandle.classList.remove('active');
                        resizeOverlay.classList.remove('active');
                        document.body.style.cursor = '';
                    }
                });

                function addMessage(message, isUser = false, references = null) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'bg-white rounded-lg p-3 shadow-sm mb-4';
                    
                    let content = `
                        <div class="text-sm ${isUser ? 'text-green-500' : 'text-blue-500'} font-semibold mb-1">
                            ${isUser ? 'You' : 'Dikea AI'}
                        </div>
                        <div class="text-gray-700">${message}</div>
                    `;

                    if (references && references.length > 0) {
                        content += `
                            <div class="mt-3 border-t pt-2">
                                <div class="text-sm text-gray-500 mb-2">References:</div>
                                <div class="space-y-2">
                                    ${references.map((ref, index) => `
                                        <div class="text-sm">
                                            <button 
                                                onclick='window.goToReference(${JSON.stringify(ref)})'
                                                class="text-blue-500 hover:text-blue-700 flex items-center"
                                            >
                                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/>
                                                </svg>
                                                View Reference ${index + 1} (Page${ref.page_number.length > 1 ? 's' : ''} ${ref.page_number.join(', ')})
                                            </button>
                                            <div class="ml-5 mt-1 text-gray-600 text-xs italic">${ref.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }

                    messageDiv.innerHTML = content;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                sendMessage.addEventListener('click', () => {
                    const message = chatInput.value.trim();
                    if (message) {
                        addMessage(message, true);
                        chatInput.value = '';
                        
                        // Simulate AI response with references
                        setTimeout(() => {
                            const dummyResponse = {
                                answer: "I found information about non-payable items in the document. These items will be covered according to the specified terms.",
                                references: [
                                    {
                                        page_number: [1],
                                        text: "Non-payable items will be covered"
                                    },
                                    {
                                        page_number: [2],
                                        text: "Further details about coverage can be found in section 3.2"
                                    }
                                ]
                            };

                            addMessage(dummyResponse.answer, false, dummyResponse.references);
                        }, 1000);
                    }
                });

                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage.click();
                    }
                });

// Function to register event listeners
                function registerViewerCallbacks(viewer) {
                    viewer.registerCallback(
                        AdobeDC.View.Enum.CallbackType.EVENT_LISTENER,
                        function(event) {
                            switch (event.type) {
                                case "DOCUMENT_OPEN":
                                    console.log("Document opened successfully");
                                    break;
                                case "PAGE_VIEW":
                                    console.log("Page viewed:", event.data);
                                    break;
                                case "SAVE_API":
                                    console.log("Document saved");
                                    break;
                                case "TEXT_COPY":
                                    console.log("Text copied");
                                    break;
                                case "ANNOTATION_ADDED":
                                    console.log("Annotation added:", event.data);
                                    break;
                                case "ANNOTATION_UPDATED":
                                    console.log("Annotation updated:", event.data);
                                    break;
                                case "ANNOTATION_DELETED":
                                    console.log("Annotation deleted:", event.data);
                                    break;
                            }
                        }
                    );
                }

                // Register callbacks for initial viewer
                registerViewerCallbacks(adobeDCView);
            }
        });
    </script>
</body>
</html>
